name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build
      run: |
        mkdir -p lib
        javac -d bin -cp "lib/*" -sourcepath src $(find src -name "*.java")
        javac -d bin -cp "bin:lib/*" -sourcepath test $(find test -name "*.java")

    - name: Run Unit Tests
      run: |
        TEST_CLASSES=$(find test -name "*Test.java" | sed 's|\.java||' | sed 's|/|.|g' | tr '\n' ' ')
        java -cp "bin:lib/*" org.junit.runner.JUnitCore $TEST_CLASSES || exit 1
